<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register with us</title>
</head>
<body>

<form method="POST" action="https://www.elformo.com/forms/0586f958-fc41-4bbb-96e3-893cfa399557">
    <div>
        <label for="username">Username</label>
        <input id="username" name="username" placeholder="Enter Username" type="text">
    </div>
    <div>
        <label for="password">Password</label>
        <input id="password" name="password" placeholder="Enter Password" type="password">
    </div>
    <div>
        <button type="submit">Login</button>
    </div>
<div>
    <h3>Bio</h3>
    <textarea name="email_body" placeholder="Tell us a little about yourself!"></textarea>
</div>
<p>How did you hear about us?</p>
    <label><input type="checkbox" id="ad1" name="advertisement[]" value="billboard">Billboard</label><br>
    <label><input type="checkbox" id="ad2" name="advertisement[]" value="radio_advertisement">Radio Advertisement</label><br>
    <label><input type="checkbox" id="ad3" name="advertisement[]" value="internet_advertisement">Internet Advertisement</label><br>
    <label><input type="checkbox" id="ad4" name="advertisement[]" value="other">Other</label>
<div>
    <p>
    <label for="web_browser">Which web browser are you using?</label>
    <select id="web_browser" name="web_browser">
        <option value="firefox">Firefox</option>
        <option selected value="google_chrome">Google Chrome</option>
        <option value="safari">Safari</option>
        <option value="internet_explorer">Internet Explorer</option>
    </select>
    </p>
</form>
</div>
</body>
</html>
