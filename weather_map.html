<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather Map</title>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.0/mapbox-gl.css' rel='stylesheet'/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/weather_map.css">
</head>
<body>
<h1>Weather Application</h1>

<h3 id="selectedCity">San Antonio</h3>

<div class="container">
        <div id="weather" class="row"></div>
        <div id='map' style='width: 100%; height: 700px;'></div>
</div>

<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.0/mapbox-gl.js'></script>
<script src="js/keys.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script>
        $.get("https://cors-anywhere.herokuapp.com/https://api.darksky.net/forecast/" + darkSkyAPI + "/29.4241,-98.4936").done(function(data){
            console.log(data);
            addCurrentConditions(data.daily.data);
        });
        
        function addCurrentConditions(data) {
            var html = "";
            console.log(data);
            data.forEach(function(condition,i) {
                console.log(condition);
                if(i <= 2) {
                    html += "<div class='col-4'>";
                    html += "<p>" + condition.apparentTemperatureHigh + "°/" + condition.apparentTemperatureLow + "°</p>";
                    html += "<p>" + "<strong>Clouds: </strong>" + condition.icon + "</p>";
                    html += "<p>" + "<strong>Humidity: </strong>" + condition.humidity + "</p>";
                    html += "<p>" + "<strong>Wind: </strong>" + condition.windSpeed + "</p>";
                    html += "<p>" + "<strong>Pressure: </strong>" + condition.pressure + "</p>";
                    html += "</div>";
                }
            });
            $('#weather').append(html)
        }



</script>
<script>
    mapboxgl.accessToken = mapboxAPI;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9'
    });
</script>

<script src="js/weather_map.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
