<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    (function() {
        "use strict";

        $.ajax('./data/blog.json').done(function(data){
            // var request = data;
            // console.log(request);
            addBlogPost(data);
        });
        function addBlogPost(data) {
            // console.log("Im in the add posts function");
            // console.log(data);
            var html = "";
            var posts = data;
            posts.forEach(function(post) {
                // console.log(post);
                html += "<h4>" + post.title + "</h4>";
                html += "<p>" + post.content + "</p>";
                html += "<p>" + post.categories + "</p>";
                html += "<p>" + post.date + "</p>";
            });
            $('#post').append(html);
        }
